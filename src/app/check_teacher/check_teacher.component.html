<div class="container">
  <header class="header">
    <div class="logo">Your Logo</div>
    <nav class="nav">
      <a href="#">Bài kiểm tra</a>
      <a href="#">Khóa học</a>
      <a href="#">Thư viện câu hỏi</a>
      <a href="#">Lớp</a>
      <a href="#">Hỗ trợ</a>
      <a href="#">Thông báo</a>
    </nav>
    <div class="profile">
      <img src="../../assets/icon_account.png" alt="Profile Picture" />
      <span>Diep</span>
    </div>
  </header>

  <div class="tabs">
    <button>Bài kiểm tra</button>
    <button>Lịch sử</button>
    <button class="active">Danh mục</button>
  </div>

  <div class="search-section">
    <input type="text" placeholder="Nhập từ khóa" class="search-input">
    <button class="create-button" (click)="createCategory()">Tạo danh mục +</button>
  </div>

  <div *ngIf="categories.length === 0" class="empty-state">
    <img src="../../assets/skeleton-icon.png" alt="Empty Icon" />
    <p>Hiện tại không có danh mục. Nhấn tạo để thêm mới</p>
  </div>

  <div *ngIf="categories.length > 0" class="category-list">
    <div *ngFor="let category of categories" class="category-item">
      {{ category }}
    </div>
  </div> 
</div>
